# Configuraci칩n de deployment para Netlify
[build]
  command = "npm run build"
  publish = "dist"

# Headers para optimizaci칩n de performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache de assets est치ticos por 1 a침o
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de CSS/JS por 1 mes
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=2628000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=2628000"

